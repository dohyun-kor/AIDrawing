events {}

http {
    # HTTP → HTTPS 리다이렉트
    server {
        listen 80;
        server_name d108.duckdns.org;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        # 백엔드 프록시 (임시로 HTTP 연결 허용)
        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # HTTPS 리다이렉트 주석 처리 (임시)
        # location / {
        #     return 301 https://$host$request_uri;
        # }
    }

    # HTTPS 서버
    server {
        listen 443 ssl;
        server_name d108.duckdns.org;

        # SSL 인증서 경로
        ssl_certificate /etc/letsencrypt/live/d108.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/d108.duckdns.org/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 백엔드 프록시
        location /api/ {
            proxy_pass http://backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 보안 헤더
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }
}